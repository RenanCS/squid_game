<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Squid Game Effects</title>

    <!-- <script src="batatinhafrita.js"></script> -->
</head>

<body>
    <audio id="audioID" autoplay muted>
        <source src="batatinha_frita_123.mp3" type="audio/mp3">
    </audio>


    <div class="container">
        <div class="container__card">
            <ion-icon name="ellipse-outline" class="container__card__icon"></ion-icon>
        </div>
        <div class="container__card">
            <ion-icon name="triangle-outline" class="container__card__icon"></ion-icon>
        </div>
        <div class="container__card">
            <ion-icon name="square-outline" class="container__card__icon"></ion-icon>
        </div>
    </div>


    <script>
        let audio;

        const icons = document.querySelectorAll('.container__card__icon');

        if (icons) {

            const mainIcon = icons[1];

            mainIcon.addEventListener('click', () => {
                debugger;
                if (!audio) {
                    audio = document.getElementById('audioID');
                    audio.muted = false;
                    audio.play();
                }
            });
        }


    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
